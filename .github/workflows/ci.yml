name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: koinonia_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/koinonia_test
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: "3.11"
      - run: pip install "koinonia-db @ git+https://github.com/organvm-vi-koinonia/koinonia-db.git@8414b2e"
      - run: pip install -e ".[dev]"
      - name: Run Alembic migrations
        run: |
          git clone --depth 1 https://github.com/organvm-vi-koinonia/koinonia-db.git /tmp/koinonia-db
          cd /tmp/koinonia-db && alembic upgrade head
      - run: python -m pytest tests/ -v
      - run: python -m ruff check src/
