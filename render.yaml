services:
  - type: web
    name: community-hub
    runtime: python
    buildCommand: pip install ../koinonia-db .
    startCommand: uvicorn community_hub.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 8000
    plan: free
    region: oregon
